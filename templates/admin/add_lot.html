{% extends "base.html" %}
{% block title %}Add Parking Lot{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Add New Parking Lot</h2>
      
      <div class="card">
        <div class="card-body">
          <form method="POST" action="{{ url_for('admin.add_parking_lot') }}">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Lot Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" name="address" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="pincode" class="form-label">Pin Code</label>
                  <input type="text" class="form-control" id="pincode" name="pincode" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="price_per_hour" class="form-label">Price per Hour</label>
                  <div class="input-group">
                    <span class="input-group-text">â‚¹</span>
                    <input type="number" step="0.01" class="form-control" id="price_per_hour" name="price_per_hour" required>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="max_spots" class="form-label">Maximum Spots</label>
                  <input type="number" class="form-control" id="max_spots" name="max_spots" required>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary me-2">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Parking Lot</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
