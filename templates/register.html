{% extends "base.html" %}
{% block title %}Register | Vehicle Parking App{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="mb-3 text-center">Create Account</h2>
    <form method="post" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="full_name">Full Name</label>
        <input class="form-control" id="full_name" name="full_name" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="address">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="pincode">Pin Code</label>
        <input class="form-control" id="pincode" name="pincode" />
      </div>
      <button class="btn btn-success w-100" type="submit">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('index') }}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
